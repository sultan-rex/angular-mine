<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
	  <a routerLink="/detail/{{hero.id}}"
	     [class.selected]="hero === selectedHero"
	    (click)="onSelect(hero)">
	    <span class="badge">{{hero.id}}</span> {{hero.name}}
	</a>
  </li>
</ul>

<button (click)="goBack()">Back</button>
